img, video{

/* ‚ù§Ô∏è hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* üéûÔ∏è slide animation */
.slide{ animation:slideIn .45s ease; }
.slide-left{ animation:slideLeft .45s ease; }
.slide-right{ animation:slideRight .45s ease; }

@keyframes slideIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}
@keyframes slideLeft{
  from{opacity:0; transform:translateX(-40px);}
  to{opacity:1; transform:translateX(0);}
}
@keyframes slideRight{
  from{opacity:0; transform:translateX(40px);}
  to{opacity:1; transform:translateX(0);}
}

button{
  margin:10px 6px;
  background:#fff;
  color:#ff4b6e;
  border:none;
  padding:10px 22px;
  border-radius:22px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* ‚è≥ Flip clock */
.flip-wrap{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
.flip{
  background:rgba(0,0,0,.25);
  border-radius:12px;
  padding:10px 8px;
  min-width:60px;
}
.flip span{
  display:block;
  font-size:22px;
  font-weight:700;
  animation:flip .5s ease;
}
.flip small{
  font-size:11px;
  opacity:.8;
}
@keyframes flip{
  from{transform:rotateX(90deg);opacity:0;}
  to{transform:rotateX(0);opacity:1;}
}
</style>
</head>

const countdownMusic="music/countdown.mp3";
const content=document.getElementById("content");
const bgm=document.getElementById("bgm");

const now=new Date();
const today=now.getDate();
const month=now.getMonth();
const year=now.getFullYear();
const startDate=new Date(year,1,7);

let currentViewDay=today;

/* üé® Valentine render (TOP TEXT REMOVED) */
function renderDay(direction="in"){
  const d=wishes[currentViewDay];
  bgm.src=d.music;

  let anim=direction==="left"?"slide-left":direction==="right"?"slide-right":"slide";
  let media=currentViewDay===13
    ? `<video autoplay loop muted playsinline><source src="${d.video}" type="video/mp4"></video>`
    : `<img src="${d.gif}"><img src="${d.img}">`;

  content.innerHTML=`
    <div class="${anim}">
      <h1>${d.title}</h1>
      <p>${d.text}</p>
      ${media}
      <button id="playBtn">For You üíùüé∂</button><br>
      ${currentViewDay>7?'<button id="backBtn">‚¨Ö Back</button>':''}
      ${currentViewDay<today?'<button id="nextBtn">Next ‚û°</button>':''}
    </div>
  `;

  document.getElementById("playBtn").onclick=()=>bgm.play();
  if(currentViewDay>7) backBtn.onclick=()=>{currentViewDay--;renderDay("left")};
  if(currentViewDay<today) nextBtn.onclick=()=>{currentViewDay++;renderDay("right")};
}

/* ‚è≥ COUNTDOWN (TOP TEXT ONLY HERE) */
if(now<startDate){
  bgm.src=countdownMusic;
  hearts();

  content.innerHTML=`
    <div class="slide">
      <div class="topText">Mahira a little surprise for you üíù</div>
      <h1>‚è≥ Valentine Countdown</h1>
      <div class="flip-wrap">
        <div class="flip"><span id="d">0</span><small>Days</small></div>
        <div class="flip"><span id="h">0</span><small>Hours</small></div>
        <div class="flip"><span id="m">0</span><small>Min</small></div>
        <div class="flip"><span id="s">0</span><small>Sec</small></div>
      </div>
      <button id="playBtn">For You üíùüé∂</button>
    </div>
  `;

  playBtn.onclick=()=>bgm.play();

  setInterval(()=>{
    const diff=startDate-new Date();
    if(diff<=0) location.reload();
    d.innerText=Math.floor(diff/(1000*60*60*24));
    h.innerText=Math.floor((diff/(1000*60*60))%24);
    m.innerText=Math.floor((diff/(1000*60))%60);
    s.innerText=Math.floor((diff/1000)%60);
  },1000);
}
else if(month===1 && today>=7 && today<=14){
  hearts();
  renderDay();
}

}
