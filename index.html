<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff4b6e,#ff758c);
  color:white;
  text-align:center;
  overflow-y:auto;
}
.card{
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  padding:20px;
  max-width:520px;
  margin:60px auto;
  overflow:hidden;
}
.topText{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
}
img, video{
  width:100%;
  max-width:260px;
  border-radius:15px;
  margin-top:12px;
}

/* â¤ï¸ hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* ğŸï¸ slide */
.slide{ animation:fade .4s ease; }
@keyframes fade{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

button{
  margin:10px 6px;
  background:#fff;
  color:#ff4b6e;
  border:none;
  padding:12px 24px;
  border-radius:25px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* ğŸ® GAME STYLE (original design) */
.gameCard{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(25px);
  border-radius:30px;
  padding:35px 25px 40px;
  width:370px;
  max-width:90%;
  margin:0 auto;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  position:relative;
}
.arrow{
  position:absolute;
  top:95px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-top:28px solid #ffffff;
  z-index:5;
}
.loveReveal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at center,
    rgba(255,255,255,0.12),
    rgba(0,0,0,0.92)
  );
  backdrop-filter:blur(14px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transform:scale(0);
  z-index:100;
  transition:1s ease;
}
.loveReveal h1{
  font-family:'Playfair Display',serif;
  font-size:48px;
  text-shadow:0 0 20px #ffb6c1;
}
.showLove{ transform:scale(1); }
</style>
</head>

<body>

<div class="card" id="content"></div>
<audio id="bgm" loop></audio>

<script>
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },400);
}

/* ğŸ’– VALENTINE DATA (SAME AS ORIGINAL) */
const wishes={
  7:{title:"ğŸŒ¹ Rose Day",text:"You are a Beautiful Flower Ever ğŸŒ¸ Happy Rose Day My Love â¤ï¸",gif:"https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",img:"images/rose.jpg"},
  8:{title:"ğŸ’ Happy Propose Day",text:"I promise to walk with you Mahira, hand in hand, heart to heart ğŸ¤",gif:"https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",img:"images/propose.jpg"},
  9:{title:"ğŸ« Happy Chocolate Day",text:"Every chocolate melts, but my love for you only grows â¤ï¸ğŸ«",gif:"https://media2.giphy.com/media/VwrVw4Pty2RP70tvy5/giphy.gif",img:"images/chocolate.jpg"},
  10:{title:"ğŸ§¸ Happy Teddy Day",text:"You are my real teddy ğŸ»ğŸ˜˜",gif:"https://media4.giphy.com/media/NxC8VtyxqhMtpLoEEN/giphy.gif",img:"images/teddy.jpg"},
  11:{title:"ğŸ¤ Happy Promise Day",text:"I promise to love you till my last breath â¤ï¸",gif:"https://media4.giphy.com/media/yjvfyJN1regrQLDxGl/giphy.gif",img:"images/promise.jpg"},
  12:{title:"ğŸ¤— Happy Hug Day",text:"A warm hug from you is all I want forever ğŸ¤—",gif:"https://media4.giphy.com/media/IzXiddo2twMmdmU8Lv/giphy.gif",img:"images/hug.jpg"},
  13:{title:"ğŸ˜˜ Happy Kiss Day",text:"Your lips are sweeter than any sweet ğŸ’‹",video:"video/kiss.mp4"},
  14:{title:"ğŸŒ¹ Happy Valentine Day",text:"Mahira you are my world, my love, my everything â¤ï¸",gif:"https://media2.giphy.com/media/wvYNSqBAMDVx8CEYkt/giphy.gif",img:"images/valentine.jpg"}
};

const content=document.getElementById("content");
let currentViewDay=7;

/* ğŸï¸ RECAP FUNCTION (RESTORED) */
function renderRecap(){
  hearts();
  const d=wishes[currentViewDay];

  let media=currentViewDay===13
    ? `<video autoplay loop muted playsinline><source src="${d.video}" type="video/mp4"></video>`
    : `<img src="${d.gif}"><img src="${d.img}">`;

  content.innerHTML=`
    <div class="slide">
      <div class="topText">Mahira a little surprise ğŸ’ (Recap)</div>
      <h1>${d.title}</h1>
      <p>${d.text}</p>
      ${media}
      <br>
      ${currentViewDay>7?'<button onclick="prevDay()">â¬… Back</button>':''}
      ${currentViewDay<14?'<button onclick="nextDay()">Next â¡</button>':''}
    </div>
  `;
}
function prevDay(){ currentViewDay--; renderRecap(); }
function nextDay(){ currentViewDay++; renderRecap(); }

/* ğŸ® OPEN GAME (GAME UNDER PLAY BUTTON) */
function openGame(){
  content.innerHTML=`
  <div class="gameCard" id="gameBox">
    <h2 id="question">Do you love me? ğŸ’–</h2>
    <button onclick="answer(true)">Yes ğŸ’</button>
    <button onclick="answer(false)">No</button>
    <p id="tryMsg"></p>
  </div>

  <div id="loveText" class="loveReveal">
    <h1>I Love You Mahira ğŸ¤</h1>
    <h2 id="giftText"></h2>
  </div>

  <br>
  <button onclick="location.reload()">â¬… Back</button>
  `;

  startGame();
}

/* ğŸ’ FULL GAME CODE ADDED */
function startGame(){
  const questions=[
    "Do you love me? ğŸ’–",
    "Will you never leave me? ğŸ¥º",
    "Will you always stay mine forever? ğŸ¤"
  ];
  let qIndex=0;
  const items=["Lipstick","Kajal","Chocolate","Bag"];
  const lockedGift = items[Math.floor(Math.random()*items.length)];
  const lockedIndex = items.indexOf(lockedGift);

  window.answer=function(isYes){
    if(!isYes){
      document.getElementById("tryMsg").innerText="Try Again ğŸ¤";
      return;
    }
    qIndex++;
    document.getElementById("tryMsg").innerText="";
    if(qIndex<questions.length){
      document.getElementById("question").innerText=questions[qIndex];
    }else{
      startWheel();
    }
  }

  function startWheel(){
    document.getElementById("gameBox").innerHTML=`
      <div class="topText">Mahira a little surprise for you â¤ï¸</div>
      <div class="arrow"></div>
      <canvas id="wheel" width="300" height="300"></canvas>
      <br>
      <button id="spinBtn">Spin the Wheel ğŸ</button>
    `;

    const canvas=document.getElementById("wheel");
    const ctx=canvas.getContext("2d");
    const colors=["#3b0a1a","#6e1c35","#9e2f4e","#d14d72"];
    const segmentAngle=360/items.length;

    function drawWheel(showText=false){
      const arc=Math.PI*2/items.length;
      for(let i=0;i<items.length;i++){
        ctx.beginPath();
        ctx.fillStyle=colors[i];
        ctx.moveTo(150,150);
        ctx.arc(150,150,150,arc*i,arc*(i+1));
        ctx.fill();

        if(showText){
          ctx.save();
          ctx.translate(150,150);
          ctx.rotate(arc*i+arc/2);
          ctx.fillStyle="#fff";
          ctx.font="18px Playfair Display";
          ctx.textAlign="center";
          ctx.fillText(items[i],90,5);
          ctx.restore();
        }
      }
    }
    drawWheel(false);

    document.getElementById("spinBtn").onclick=()=>{
      const finalAngle=(360*6)+(360-(lockedIndex*segmentAngle)-(segmentAngle/2));
      const duration=10000;
      const start=performance.now();

      function animate(now){
        const progress=(now-start)/duration;
        if(progress<1){
          const eased=1-Math.pow(1-progress,3);
          const angle=finalAngle*eased;
          ctx.clearRect(0,0,300,300);
          ctx.save();
          ctx.translate(150,150);
          ctx.rotate(angle*Math.PI/180);
          ctx.translate(-150,-150);
          drawWheel(false);
          ctx.restore();
          requestAnimationFrame(animate);
        }else{
          ctx.clearRect(0,0,300,300);
          ctx.save();
          ctx.translate(150,150);
          ctx.rotate(finalAngle*Math.PI/180);
          ctx.translate(-150,-150);
          drawWheel(true);
          ctx.restore();
          document.getElementById("giftText").innerText="Your Secret Gift: "+lockedGift+" ğŸ";
          setTimeout(()=>{
            document.getElementById("loveText").classList.add("showLove");
          },700);
        }
      }
      requestAnimationFrame(animate);
    };
  }
}

/* ğŸŒ¹ FINAL PAGE (RECAP + PLAY GAME BOTH) */
hearts();
content.innerHTML=`
  <div class="slide">
    <h1>ğŸ’– Valentine Week Finished</h1>
    <p>But our beautiful memories are still here forever ğŸ’</p>
    <button onclick="renderRecap()">View Full Recap ğŸ’</button><br>
    <button onclick="openGame()">Play Game ğŸ®</button>
  </div>
`;
</script>

</body>
</html>
