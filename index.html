<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff4b6e,#ff758c);
  color:white;
  text-align:center;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  padding:20px;
  max-width:520px;
  margin:60px auto;
}

.topText{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
}

img, video{
  width:100%;
  max-width:260px;
  border-radius:15px;
  margin-top:12px;
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="content">
  <div class="topText">Mahira a little surprise for you ğŸ’</div>
  <h1>Loading...</h1>
</div>

<audio id="bgm" loop></audio>

<script>
/* ğŸ”” Notification permission */
if("Notification" in window){
  if(Notification.permission !== "granted"){
    Notification.requestPermission();
  }
}

/* â¤ï¸ hearts */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },400);
}

/* ğŸ’– DATA â€“ local music */
const wishes = {
  7:{title:"ğŸŒ¹ Rose Day",text:"A rose for you â¤ï¸",gif:"https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",img:"images/rose.jpg",music:"music/rose.mp3"},
  8:{title:"ğŸ’ Propose Day",text:"Will you be mine forever? ğŸ’–",gif:"https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",img:"images/propose.jpg",music:"music/propose.mp3"},
  9:{title:"ğŸ« Chocolate Day",text:"Life is sweeter with you ğŸ˜",gif:"https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif",img:"images/chocolate.jpg",music:"music/chocolate.mp3"},
  10:{title:"ğŸ§¸ Teddy Day",text:"Sending you a hug ğŸ§¸",gif:"https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif",img:"images/teddy.jpg",music:"music/teddy.mp3"},
  11:{title:"ğŸ¤ Promise Day",text:"I promise to stay â¤ï¸",gif:"https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif",img:"images/promise.jpg",music:"music/promise.mp3"},
  12:{title:"ğŸ¤— Hug Day",text:"A warm hug for you ğŸ¤—",gif:"https://media.giphy.com/media/od5H3PmEG5EVq/giphy.gif",img:"images/hug.jpg",music:"music/hug.mp3"},
  13:{title:"ğŸ˜˜ Kiss Day",text:"Only for you ğŸ’‹",video:"kiss.mp4",music:"music/kiss.mp3"},
  14:{title:"â¤ï¸ Valentine Day",text:"Happy Valentineâ€™s Day ğŸ’",gif:"https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",img:"images/valentine.jpg",music:"music/valentine.mp3"}
};

const countdownMusic = "music/countdown.mp3";

const now = new Date();
const day = now.getDate();
const month = now.getMonth();
const year = now.getFullYear();
const startDate = new Date(year,1,7);

const content = document.getElementById("content");
const bgm = document.getElementById("bgm");

/* â³ Countdown */
if(now < startDate){
  bgm.src = countdownMusic;
  bgm.play().catch(()=>{});
  hearts();

  setInterval(()=>{
    const diff = startDate - new Date();
    if(diff <= 0) location.reload();

    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);

    content.innerHTML = `
      <div class="topText">Mahira a little surprise for you ğŸ’</div>
      <h1>â³ Valentine Countdown</h1>
      <p>${d}d ${h}h ${m}m ${s}s</p>
    `;
  },1000);
}

/* ğŸ’– Valentine Week */
else if(month===1 && day>=7 && day<=14){
  const d=wishes[day];
  hearts();

  bgm.src=d.music;
  bgm.play().catch(()=>{});

  if(day===13){
    if("vibrate" in navigator){
      navigator.vibrate([300,150,300,150,500]);
    }
    if(Notification.permission==="granted"){
      new Notification("ğŸ˜˜ Kiss Day",{
        body:"Only for you ğŸ’‹"
      });
    }
    content.innerHTML=`
      <div class="topText">Mahira a little surprise for you ğŸ’</div>
      <h1>${d.title}</h1>
      <p>${d.text}</p>
      <video autoplay loop muted playsinline>
        <source src="${d.video}" type="video/mp4">
      </video>
    `;
  }else{
    content.innerHTML=`
      <div class="topText">Mahira a little surprise for you ğŸ’</div>
      <h1>${d.title}</h1>
      <p>${d.text}</p>
      <img src="${d.gif}">
      <img src="${d.img}">
    `;
  }
}else{
  content.innerHTML="<h1>ğŸ’– Valentine Week Finished</h1>";
}
</script>

</body>
</html>
