<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff4b6e,#ff758c);
  color:white;
  text-align:center;
  overflow:hidden;
}
.card{
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  padding:20px;
  max-width:520px;
  margin:60px auto;
  overflow:hidden;
}
.topText{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
}
img, video{
  width:100%;
  max-width:260px;
  border-radius:15px;
  margin-top:12px;
}

/* â¤ï¸ hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* ğŸï¸ slide animation */
.slide{ animation:slideIn .45s ease; }
.slide-left{ animation:slideLeft .45s ease; }
.slide-right{ animation:slideRight .45s ease; }

@keyframes slideIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}
@keyframes slideLeft{
  from{opacity:0; transform:translateX(-40px);}
  to{opacity:1; transform:translateX(0);}
}
@keyframes slideRight{
  from{opacity:0; transform:translateX(40px);}
  to{opacity:1; transform:translateX(0);}
}

button{
  margin:10px 6px;
  background:#fff;
  color:#ff4b6e;
  border:none;
  padding:10px 22px;
  border-radius:22px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* â³ Flip clock */
.flip-wrap{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
.flip{
  background:rgba(0,0,0,.25);
  border-radius:12px;
  padding:10px 8px;
  min-width:60px;
}
.flip span{
  display:block;
  font-size:22px;
  font-weight:700;
  animation:flip .5s ease;
}
.flip small{
  font-size:11px;
  opacity:.8;
}
@keyframes flip{
  from{transform:rotateX(90deg);opacity:0;}
  to{transform:rotateX(0);opacity:1;}
}
</style>
</head>

<body>

<div class="card" id="content"></div>
<audio id="bgm" loop></audio>

<script>
/* â¤ï¸ hearts */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },400);
}

/* ğŸ’– data */
const wishes={
  7:{title:"ğŸŒ¹ Rose Day",text:"A rose for you â¤ï¸",gif:"https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",img:"images/rose.jpg",music:"music/rose.mp3"},
  8:{title:"ğŸ’ Propose Day",text:"Will you be mine forever? ğŸ’–",gif:"https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",img:"images/propose.jpg",music:"music/propose.mp3"},
  9:{title:"ğŸ« Chocolate Day",text:"Life is sweeter with you ğŸ˜",gif:"https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif",img:"images/chocolate.jpg",music:"music/chocolate.mp3"},
  10:{title:"ğŸ§¸ Teddy Day",text:"Sending you a hug ğŸ§¸",gif:"https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif",img:"images/teddy.jpg",music:"music/teddy.mp3"},
  11:{title:"ğŸ¤ Promise Day",text:"I promise to stay â¤ï¸",gif:"https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif",img:"images/promise.jpg",music:"music/promise.mp3"},
  12:{title:"ğŸ¤— Hug Day",text:"A warm hug for you ğŸ¤—",gif:"https://media.giphy.com/media/od5H3PmEG5EVq/giphy.gif",img:"images/hug.jpg",music:"music/hug.mp3"},
  13:{title:"ğŸ˜˜ Kiss Day",text:"Only for you ğŸ’‹",video:"kiss.mp4",music:"music/kiss.mp3"},
  14:{title:"â¤ï¸ Valentine Day",text:"Happy Valentineâ€™s Day ğŸ’",gif:"https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",img:"images/valentine.jpg",music:"music/valentine.mp3"}
};

const countdownMusic="music/countdown.mp3";
const content=document.getElementById("content");
const bgm=document.getElementById("bgm");

const now=new Date();
const today=now.getDate();
const month=now.getMonth();
const year=now.getFullYear();
const startDate=new Date(year,1,7);

let currentViewDay=today;

/* ğŸ¨ Valentine render (UNCHANGED) */
function renderDay(direction="in"){
  const d=wishes[currentViewDay];
  bgm.src=d.music;

  let anim=direction==="left"?"slide-left":direction==="right"?"slide-right":"slide";
  let media=currentViewDay===13
    ? `<video autoplay loop muted playsinline><source src="${d.video}" type="video/mp4"></video>`
    : `<img src="${d.gif}"><img src="${d.img}">`;

  content.innerHTML=`
    <div class="${anim}">
      <div class="topText">Mahira a little surprise for you ğŸ’</div>
      <h1>${d.title}</h1>
      <p>${d.text}</p>
      ${media}
      <button id="playBtn">For You ğŸ’</button><br>
      ${currentViewDay>7?'<button id="backBtn">â¬… Back</button>':''}
      ${currentViewDay<today?'<button id="nextBtn">Next â¡</button>':''}
    </div>
  `;

  document.getElementById("playBtn").onclick=()=>bgm.play();
  if(currentViewDay>7) backBtn.onclick=()=>{currentViewDay--;renderDay("left")};
  if(currentViewDay<today) nextBtn.onclick=()=>{currentViewDay++;renderDay("right")};
}

/* â³ COUNTDOWN â€“ NO BLINK + FLIP CLOCK */
if(now<startDate){
  bgm.src=countdownMusic;
  hearts();

  content.innerHTML=`
    <div class="slide">
      <div class="topText">Mahira a little surprise for you ğŸ’</div>
      <h1>â³ Valentine Countdown</h1>
      <div class="flip-wrap">
        <div class="flip"><span id="d">0</span><small>Days</small></div>
        <div class="flip"><span id="h">0</span><small>Hours</small></div>
        <div class="flip"><span id="m">0</span><small>Min</small></div>
        <div class="flip"><span id="s">0</span><small>Sec</small></div>
      </div>
      <button id="playBtn">For You ğŸ’</button>
    </div>
  `;

  playBtn.onclick=()=>bgm.play();

  setInterval(()=>{
    const diff=startDate-new Date();
    if(diff<=0) location.reload();
    d.innerText=Math.floor(diff/(1000*60*60*24));
    h.innerText=Math.floor((diff/(1000*60*60))%24);
    m.innerText=Math.floor((diff/(1000*60))%60);
    s.innerText=Math.floor((diff/1000)%60);
  },1000);
}
else if(month===1 && today>=7 && today<=14){
  hearts();
  renderDay();
}
else{
  content.innerHTML="<h1>ğŸ’– Valentine Week Finished</h1>";
}
</script>

</body>
</html>
